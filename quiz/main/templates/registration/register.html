{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    {% comment %} <link rel="stylesheet" href="{% static 'bs5/bootstrap.min.css' %}"> {% endcomment %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#">Quiz app</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse float-end" id="navbarNav">
            <div class="navbar-nav">
              <a class="nav-link" aria-current="page" href="{% url 'all-categories' %}">All Categories</a>
              <a class="nav-link" href="{% url 'register' %}">Register</a>
              <a class="nav-link" href="{% url 'login' %}">Login</a>
                
              </div>
          </div>
        </div>
      </nav>

      <div class='container my-4'>
        <h3 class="my-4">Register</h3>
        {% if msg %}
        <p class = "text-success">{{msg}}</p>
        {% endif %}
        <form method="post" >
            <table class="table table-bordered">
                {% csrf_token %}
                {{form.as_table}}
                <tr>
                    <td colspan="2"><input type="submit" class="btn btn-primary"></td>
                </tr>
            </table>
        </form>
        
      </div>
</body>
</html>
