{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{title}}{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    {% comment %} <link rel="stylesheet" type="text/css" href="jquery.countdownTimer.css" /> {% endcomment %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="/">Quiz app</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse float-end" id="navbarNav">
            <div class="navbar-nav">
                
                <a class="nav-link" aria-current="page" href="{% url 'all-categories' %}">All Categories</a>
                <a class="nav-link" href="{% url 'register' %}">Register</a>
                <a class="nav-link" href="{% url 'login' %}">Login</a>
                
              </div>
          </div>
        </div>
      </nav>
      <main class="container">{% block content %}{% endblock content %}</main>
      <footer></footer>
</body>
</html>
